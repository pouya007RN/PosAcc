<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>ورود</title>

    <!-- Icons font CSS-->
    <link href="/static/login/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/login/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/login/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/login/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/login/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">ورود به برنامه</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
						<p>
						<label for="id_username"><h4>نام کابری</h4></label>
						<p></p>
						<input class="input--style-5" type="text" name="username" maxlength="25" required id="id_username">
						</p>
						<br></br>
						<p>
						<label for="id_password"><h4>رمز عبور</h4></label>
						<p></p>
						<input class="input--style-5" type="password" name="password" maxlength="30" required id="id_password">
						</p>
						<br></br>
                            <center>
							<button class="btn btn--radius-2 btn--red" type="submit">ورود</button>
							<br></br>
							<h4>{{error}}</h4>
							</center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/login/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/login/vendor/select2/select2.min.js"></script>
    <script src="/static/login/vendor/datepicker/moment.min.js"></script>
    <script src="/static/login/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/login/js/global.js"></script>

</body>

</html>
<!-- end document-->
