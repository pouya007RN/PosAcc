{% extends "header.html" %}
	
	
{% block content %}
<title>انبار</title>
<p></p>

 <button class="btn-floating btn-large waves-effect waves-light gray" onclick="print_current_page()">چاپ صفحه</button>
  <div class="row">
  
  <div class="container">
  <center>
  
  <div class="container">
  
  
  
  <form method="post">
    {% csrf_token %}
	<div class="container">{{form.as_p}}</div>
	<button class="btn waves-effect waves-light" type="submit" name="action">جست و جو</button>   
	</form>
	
	
	</div>
	
	<br></br>
  
  
  <h3>لیست دستگاه های موجود</h3></center>
  <br></br>
  <table class="responsive-table">
  
  
  <thead>
		<tr class="z-depth-2 green lighten-3">
			
			<th>نام دستگاه</th>
			<th>اپ</th>
			<th>توضیحات</th>
			<th>قیمت</th>
			<th>تعداد</th>
			
		</tr>
   </thead>
	
	
	
	{% for q in Q %}
		
		<div class="col s12 m6 l4">
		
		 	 
			<tbody>
			
			  <tr class="z-depth-3">
				
				<td>{{q.name}}</td>
				<td>{{q.app}}</td>
				<td>{{q.details}}</td>
				<td>{{q.price}}</td>
				<td>{{q.count}}</td>
				
			
			  </tr>
			</tbody>
		  		
			
		</div>
		
  	   
  
    {% endfor %}
	
	</table>
	
	
	
	</div>
	
	
  </div>
  
 <script src="/static/material/JS/print.js"></script>
	
{% endblock %}
